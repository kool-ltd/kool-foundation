<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Kool Foundation – Coming Soon</title>
  <meta name="description" content="We are working hard to launch Kool Foundation. Stay tuned for something amazing." />

  <!-- Google Fonts (optional but recommended) -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --primary: #d00024;     
      --dark: #0f172a;
      --light: #f8fafc;
    }
    * { margin:0; padding:0; box-sizing:border-box; }
    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    .container {
      max-width: 640px;
      text-align: center;
    }
    .logo {
      max-width: 220px;
      margin-bottom: 2rem;
    }
    h1 {
      font-size: 3.5rem;
      font-weight: 700;
      margin-bottom: 1rem;
      line-height: 1.2;
    }
    .tagline {
      font-size: 1.35rem;
      margin-bottom: 2.5rem;
      opacity: 0.95;
      font-weight: 300;
    }
    .notify {
      margin-top: 3rem;
    }
    .email-form {
      display: flex;
      gap: 12px;
      max-width: 420px;
      margin: 0 auto;
      flex-wrap: wrap;
      justify-content: center;
    }
    input[type="email"] {
      padding: 14px 20px;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      flex: 1;
      min-width: 250px;
    }
    button {
      background: white;
      color: var(--primary);
      border: none;
      padding: 14px 32px;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
    }
    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 20px rgba(0,0,0,0.15);
    }
    .footer {
      margin-top: 5rem;
      font-size: 0.9rem;
      opacity: 0.7;
    }
    .footer a {
      color: white;
      text-decoration: underline;
    }
    @media (max-width: 600px) {
      h1 { font-size: 2.8rem; }
      .email-form { flex-direction: column; }
      button { width: 100%; }
    }
  </style>
</head>
<body>

  <div class="container">
    <img src="https://img.shoplineapp.com/media/image_clips/61a4738481ebd70029850e56/original.png?1638167428" alt="Logo" class="logo">

    <h1>Kool Foundation</h1>
    <p class="tagline">We’re building something meaningful.<br>Something that will make a real difference.<br>Launch coming very soon.</p>

    <div class="notify">
      <p>Get notified the moment we go live</p>
      <form class="email-form" action="https://formspree.io/f/mzzqwnbk" method="POST">
        <input type="email" name="email" placeholder="Enter your email" required />
        <button type="submit">Notify Me</button>
      </form>
    </div>

    <div class="footer">
      An initiative by <strong>Kool Ltd</strong> • 
      <a href="https://www.kool.com.hk/">www.kool.com.hk</a>
    </div>
  </div>

</body>
</html>
