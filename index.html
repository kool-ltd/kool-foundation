<!DOCTYPE html>
<html lang="zh-HK">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>即將推出 | Coming Soon</title>
  <meta name="description" content="我們正在籌備一個有意義的非牟利項目，網站即將正式推出。" />

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700&family=Noto+Sans+HK:wght@300;500;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --red: #d00024;
    }
    * { margin:0; padding:0; box-sizing:border-box; }
    body {
      font-family: 'Noto Sans HK', 'Inter', system-ui, sans-serif;
      background: linear-gradient(135deg, #fff 0%, #6f7481 100%);
      color: #f0f0f0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 40px 20px;
      position: relative;
    }
    .lang-switch {
      position: absolute;
      top: 30px;
      right: 30px;
      z-index: 10;
      display: flex;
      gap: 8px;
      background: rgba(0,0,0,0.2);
      padding: 6px;
      border-radius: 12px;
      backdrop-filter: blur(8px);
    }
    .lang-switch button {
      background: transparent;
      color: #ccc;
      border: none;
      padding: 8px 14px;
      border-radius: 8px;
      font-size: 0.95rem;
      cursor: pointer;
      transition: all 0.3s;
    }
    .lang-switch button.active {
      background: white;
      color: #262a35;
      font-weight: 600;
    }

    .container { max-width: 720px; text-align: center; }
    .logo { max-width: 200px; margin-bottom: 4.5rem; }
    h1 { font-size: 3.5rem; font-weight: 700; color: #333; margin-bottom: 1.5rem; }
    .tagline { font-size: 1.45rem; max-width: 620px; margin: 0 auto 4.5rem; line-height: 1.7; color: #555; }
    .notify p { font-size: 1.15rem; margin-bottom: 1.8rem; color: #555; }
    .email-form {
      display: flex; gap: 18px; max-width: 520px; margin: 0 auto; flex-wrap: wrap; justify-content: center;
    }
    input[type="email"] {
      flex: 1; min-width: 290px; padding: 18px 26px; border: none;
      color: white; border-radius: 12px; font-size: 1.1rem;
      backdrop-filter: blur(4px);
    }
    input[type="email"]::placeholder { color: #bbbbbb; }
    button {
      background: var(--red); color: white; border: none; padding: 18px 44px;
      border-radius: 12px; font-size: 1.15rem; font-weight: 600; cursor: pointer;
      transition: all 0.3s;
    }
    button:hover { background: #e00028; transform: translateY(-4px); box-shadow: 0 6px 10px rgb(56 56 56 / 40%); }
    .footer { margin-top: 6rem; font-size: 0.95rem; color: #333; }
    .footer a { color: #333; }

    /* Language display control */
    [data-lang="zh"] { display: block; }
    [data-lang="en"] { display: none; }
    body.en [data-lang="zh"] { display: none; }
    body.en [data-lang="en"] { display: block; }

    @media (max-width: 640px) {
      h1 { font-size: 3.4rem; }
      .email-form { flex-direction: column; }
      input[type="email"], button { width: 100%; }
      .lang-switch { top: 20px; right: 20px; }
    }
  </style>
</head>
<body>

  <div class="lang-switch">
    <button class="active" onclick="document.body.classList.remove('en')">中文</button>
    <button onclick="document.body.classList.add('en')">ENG</button>
  </div>

  <div class="container">

    <img src="https://img.shoplineapp.com/media/image_clips/61a4738481ebd70029850e56/original.png?1638167428" alt="Logo" class="logo">

    <h1 data-lang="zh">Kool Foundation</h1>
    <h1 data-lang="en">Kool Foundation</h1>

    <p class="tagline" data-lang="zh">
      我們正在籌備一個有意義的非牟利項目<br>全新網站即將正式面世，敬請期待
    </p>
    <p class="tagline" data-lang="en">
      We are preparing a meaningful non-profit initiative<br>The official website is launching very soon
    </p>

    <div class="notify">
      <p data-lang="zh">網站上線時第一時間通知您</p>
      <p data-lang="en">Get notified the moment we launch</p>

      <form class="email-form" action="https://formspree.io/f/mzzqwnbk" method="POST">
        <input type="email" name="email" placeholder="your@email.com" required />
        <button type="submit" data-lang="zh">立即訂閱</button>
        <button type="submit" data-lang="en">Notify Me</button>
      </form>
    </div>

    <div class="footer">
      <span lang="zh">由 <strong>酷有限公司</strong> 發起 • </span>
      <span lang="en">An initiative by <strong>Kool Ltd.</strong></span>
      <p><a href="https://www.kool.com.hk/">www.kool.com.hk</a></p>
    </div>
  </div>

  <script>
    document.querySelectorAll('.lang-switch button').forEach(btn => {
      btn.addEventListener('click', () => {
        document.querySelectorAll('.lang-switch button').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
      });
    });
  </script>
</body>
</html>
