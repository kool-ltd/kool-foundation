<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Kool Foundation – Coming Soon</title>
  <meta name="description" content="We are working hard to launch Kool Foundation. Stay tuned for something amazing." />

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --red: #d00024;
      --gray: #666666;
      --dark: #111111;
      --light: #ffffff;
    }
    * { margin:0; padding:0; box-sizing:border-box; }
    body {
      font-family: 'Inter', system-ui, sans-serif;
      background: linear-gradient(135deg, #0f0f0f 0%, #1a1a1a 100%);
      color: #e0e0e0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 40px 20px;
      line-height: 1.6;
    }
    .container {
      max-width: 680px;
      text-align: center;
    }
    .logo {
      max-width: 260px;
      height: auto;
      margin-bottom: 4rem;
    }
    h1 {
      font-size: 4.2rem;
      font-weight: 700;
      color: white;
      margin-bottom: 1.2rem;
      letter-spacing: -0.5px;
    }
    .tagline {
      font-size: 1.4rem;
      color: #bbbbbb;
      max-width: 580px;
      margin: 0 auto 4rem;
      line-height: 1.65;
    }
    .notify {
      margin: 4rem 0;
    }
    .notify p {
      font-size: 1.1rem;
      color: #aaaaaa;
      margin-bottom: 1.5rem;
    }
    .email-form {
      display: flex;
      gap: 16px;
      max-width: 480px;
      margin: 0 auto;
      flex-wrap: wrap;
      justify-content: center;
    }
    input[type="email"] {
      flex: 1;
      min-width: 280px;
      padding: 16px 24px;
      border: 2px solid #333;
      background: #1c1c1c;
      color: white;
      border-radius: 12px;
      font-size: 1.1rem;
      transition: all 0.3s;
    }
    input[type="email"]:focus {
      outline: none;
      border-color: var(--red);
      box-shadow: 0 0 0 4px rgba(208, 0, 36, 0.15);
    }
    button {
      background: var(--red);
      color: white;
      border: none;
      padding: 16px 40px;
      border-radius: 12px;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
    }
    button:hover {
      background: #e00028;
      transform: translateY(-3px);
      box-shadow: 0 12px 30px rgba(208, 0, 36, 0.3);
    }
    .footer {
      margin-top: 6rem;
      font-size: 0.95rem;
      color: #888;
    }
    .footer a {
      color: #aaa;
      text-decoration: none;
      border-bottom: 1px solid #555;
    }
    .footer a:hover { color: white; }

    @media (max-width: 640px) {
      h1 { font-size: 3.2rem; }
      .tagline { font-size: 1.25rem; }
      .email-form { flex-direction: column; }
      input[type="email"], button { width: 100%; }
      .logo { margin-bottom: 3rem; }
    }
  </style>
</head>
<body>

  <div class="container">

    <img src="https://img.shoplineapp.com/media/image_clips/61a4738481ebd70029850e56/original.png?1638167428" alt="Logo" class="logo">

    <h1>Kool Foundation</h1>
    <p class="tagline">
      We’re crafting a new way to create lasting impact.<br>
      The official website is launching soon.
    </p>

    <div class="notify">
      <p>Be the first to know when we go live</p>
      <form class="email-form" action="https://formspree.io/f/mzzqwnbk" method="POST">
        <input type="email" name="email" placeholder="your@email.com" required />
        <button type="submit">Notify Me</button>
      </form>
    </div>

    <div class="footer">
      An initiative by <strong>Kool Ltd</strong> • 
      <a href="https://www.kool.com.hk/">www.kool.com.hk</a>
    </div>

  </div>

</body>
</html>
